<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <item class="item item--1">1: Orange</item>
        <item class="item item--2">2: Green</item>
        <item class="item item--3">3: Violet</item>
        <item class="item item--4">4: Pink</item>
        <item class="item item--5">5: Blue</item>
        <item class="item item--6">6: Brown</item>
    </div>


    <style>
        .container {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(3, 1fr);
            grid-row-gap: 20px;
            grid-column-gap: 20px;
            width: 1000px;
            margin: 30px auto;
            background-color: #eee;
        }
        .item {
            color: white;
            font-size: 2em;
            font-family: calibri;
            height: 120px;
        }
        .item--1 {
            background-color: orange;
            grid-row:2/3;
            grid-column: 2/3;
        }
        .item--2 {
            background-color: green;
            grid-row: 1/2;
            grid-column: 1/span 2;
        }
        .item--3 {
            background-color: violet;
            grid-row: ;
        }
        .item--4 {
            background-color: pink;
        }
        .item--5 {
            background-color: blue;
        }
        .item--6 {
            background-color: brown;
            height: 70px;
            grid-column: 1/-1;
        }
    </style>
</body>
</html>
